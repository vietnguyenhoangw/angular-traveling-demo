<header>

  <!-- desktop -->
  <div class="d-none d-md-block">
    <div class="row py-4">
      <div class="col-1"></div>

      <div class="col-2 align-self-center">
        <h3 class="text-info">Dawn Traveling</h3>
      </div>

      <div class="col">
        <div class="navbar justify-content-end bg-white">
          <a class="nav-item nav-link" href="#">Home</a>
          <a class="nav-item nav-link" href="#">About</a>
          <a class="nav-item nav-link" href="#">Adventures</a>
          <a class="nav-item nav-link" href="#">Contact</a>
          <a *ngIf="isLoginActive; else hasBeenLogin" class="nav-item nav-link" href="#">Login</a>
          <ng-template #hasBeenLogin class="nav-item nav-link" href="#">
            <a class="nav-item nav-link" href="#">{{ logout }}</a>
          </ng-template>
        </div>
      </div>

      <div class="col-1"></div>
    </div>
  </div>


  <!-- mobile -->
  <div class="d-block d-md-none">
    <div class="row px-4 py-4">
      <div class="col-2 align-self-center">
        <h3 class="text-info">Dawn Traveling</h3>
      </div>

      <div class="col text-end align-self-center">
        <button type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvas-menu"
          aria-controls="offcanvas-menu" class="btn btn-outline-secondary px-4">
          Menu
        </button>
      </div>
    </div>
  </div>

  <!-- mobile modal header -->
  <div class="d-block d-md-none">
    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvas-menu">
      <div class="offcanvas-body">
        <div class="">
          <p class="text-info" style="font-size: 20px">Dawn Traveling</p>
        </div>
        <ul class="p-0">
          <li><a class="canvas-menu-item" href="/home-page">Home</a></li>
          <li><a class="canvas-menu-item" href="#">About</a></li>
          <li><a class="canvas-menu-item" href="#">Adventures</a></li>
          <li><a class="canvas-menu-item" href="#">Contact</a></li>
          <li><a class="canvas-menu-item" href="/">Logout</a></li>
        </ul>
      </div>
    </div>
  </div>
</header>
